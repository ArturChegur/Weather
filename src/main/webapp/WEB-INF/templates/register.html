<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Weather/css/login-registration.css">
</head>
<body>
<div class="background"></div>
<div class="content">
    <div class="register-form">
        <h2>Registration</h2>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Your username">
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Your password">
                <i class="fas fa-lock"></i>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password_repeat" placeholder="Repeat password">
                <i class="fas fa-lock"></i>
            </div>
            <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
            <div class="divider"></div>
            <button type="submit" class="btn btn-block">Register</button>
            <div>
                <a class="login-link" th:href="@{/login}">Already have an account? Log in</a>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    <a href="https://github.com/ArturChegur" target="_blank">© 2024–2024 Created by ArturChegur. All rights
        reserved.</a>
</div>
</body>
</html>
